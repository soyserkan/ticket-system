apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: serkansoy/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "lib/**/*.ts"
            dest: .
    - image: serkansoy/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "**/*.js"
            dest: .
    - image: serkansoy/tickets
      context: tickets
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "lib/**/*.ts"
            dest: .
    - image: serkansoy/orders
      context: orders
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "lib/**/*.ts"
            dest: .            