apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
        - name: orders
          image: serkansoy/orders
          env:
            - name: JWT_KEY
              value: "mysecretkey"
            - name: MONGO_URI
              value: "mongodb://orders-mongo-srv:27017/orders"
            - name: RabbitMQ_URI
              value: "amqp://rabbitmq-srv:5672"

---
apiVersion: v1
kind: Service
metadata:
  name: orders-srv
spec:
  selector:
    app: orders
  ports:
    - name: orders
      protocol: TCP
      port: 3000
      targetPort: 3000
